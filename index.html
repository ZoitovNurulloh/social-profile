<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social profile</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="card">
    <div class="card__info">
      <img src="./img/avatar-jessica.jpeg" alt="Avatar image" class="card__img" width="88" height="88">

      <h2 class="card__title">Jessica Randall</h2>
      <p class="card__description">London, United Kingdom</p>

      <p class="card__quote">"Front-end developer and avid reader."</p>

    </div>

    <ul class="card__list">
      <li class="card__item">
        <a href="https://github.com/ZoitovNurulloh" class="card__link" target="_blank">GitHub</a>
      </li>
      <li class="card__item" target="_blank">
        <a href="https://www.frontendmentor.io/profile/ZoitovNurulloh" class="card__link">Frontend Mentor</a>
      </li>
      <li class="card__item">
        <a href="https://ru.linkedin.com/" class="card__link" target="_blank">LinkedIn</a>
      </li>
      <li class="card__item">
        <a href="https://twitter.com/?lang=ru" class="card__link" target="_blank">Twitter</a>
      </li>
      <li class="card__item">
        <a href="https://www.instagram.com/" class="card__link" target="_blank">Instagram</a>
      </li>
    </ul>
  </div>

  <script src="/js/index.js"></script>
</body>
</html>
